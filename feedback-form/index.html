<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Feedback Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4361ee;
            --primary-light: #4895ef;
            --secondary: #3f37c9;
            --dark: #1b263b;
            --light: #f8f9fa;
            --success: #4cc9f0;
            --danger: #f72585;
            --warning: #f8961e;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(to right, var(--primary), var(--secondary));
            color: white;
            padding: 25px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 8px;
        }
        
        .header p {
            opacity: 0.9;
            font-weight: 300;
        }
        
        .form-container {
            padding: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
            position: relative;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--dark);
        }
        
        input, textarea, select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-family: 'Poppins', sans-serif;
            font-size: 15px;
            transition: all 0.3s ease;
        }
        
        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: var(--primary-light);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
        }
        
        textarea {
            height: 120px;
            resize: vertical;
        }
        
        button {
            background: linear-gradient(to right, var(--primary), var(--secondary));
            color: white;
            padding: 14px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-family: 'Poppins', sans-serif;
            font-size: 16px;
            font-weight: 500;
            width: 100%;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .error {
            color: var(--danger);
            font-size: 13px;
            margin-top: 5px;
            display: flex;
            align-items: center;
            gap: 5px;
            opacity: 0;
            height: 0;
            transition: all 0.3s ease;
        }
        
        .error.show {
            opacity: 1;
            height: auto;
            margin-top: 8px;
        }
        
        .error::before {
            content: "âš ";
        }
        
        input.error-border, textarea.error-border {
            border-color: var(--danger) !important;
            animation: shake 0.3s ease;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20%, 60% { transform: translateX(-3px); }
            40%, 80% { transform: translateX(3px); }
        }
        
        .rating-options {
            display: flex;
            gap: 10px;
            margin-top: 5px;
        }
        
        .rating-option {
            flex: 1;
            text-align: center;
        }
        
        .rating-option input[type="radio"] {
            display: none;
        }
        
        .rating-option label {
            display: block;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }
        
        .rating-option input[type="radio"]:checked + label {
            background: var(--primary-light);
            color: white;
            border-color: var(--primary);
        }
        
        @media (max-width: 480px) {
            .header {
                padding: 20px;
            }
            
            .form-container {
                padding: 20px;
            }
            
            .rating-options {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Share Your Feedback</h1>
            <p>We value your opinion and would love to hear your thoughts</p>
        </div>
        
        <div class="form-container">
            <form id="feedbackForm" action="process.php" method="post" onsubmit="return validateForm()">
                <div class="form-group">
                    <label for="name">Your Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name">
                    <div id="nameError" class="error"></div>
                </div>
                
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email">
                    <div id="emailError" class="error"></div>
                </div>
                
                <div class="form-group">
                    <label>Rating</label>
                    <div class="rating-options">
                        <div class="rating-option">
                            <input type="radio" id="rating1" name="rating" value="1">
                            <label for="rating1">1</label>
                        </div>
                        <div class="rating-option">
                            <input type="radio" id="rating2" name="rating" value="2">
                            <label for="rating2">2</label>
                        </div>
                        <div class="rating-option">
                            <input type="radio" id="rating3" name="rating" value="3">
                            <label for="rating3">3</label>
                        </div>
                        <div class="rating-option">
                            <input type="radio" id="rating4" name="rating" value="4">
                            <label for="rating4">4</label>
                        </div>
                        <div class="rating-option">
                            <input type="radio" id="rating5" name="rating" value="5">
                            <label for="rating5">5</label>
                        </div>
                    </div>
                    <div id="ratingError" class="error"></div>
                </div>
                
                <div class="form-group">
                    <label for="message">Your Feedback</label>
                    <textarea id="message" name="message" placeholder="Tell us what you think..."></textarea>
                    <div id="messageError" class="error"></div>
                </div>
                
                <button type="submit">Submit Feedback</button>
            </form>
        </div>
    </div>

    <script>
        
        function showError(elementId, message, inputId = null) {
            const errorElement = document.getElementById(elementId);
            errorElement.textContent = message;
            errorElement.classList.add('show');
            
            if (inputId) {
                const input = document.getElementById(inputId);
                input.classList.add('error-border');
                input.addEventListener('input', function() {
                    if (this.value.trim()) {
                        this.classList.remove('error-border');
                        errorElement.classList.remove('show');
                    }
                }, { once: true });
            }
        }

        
        function validateEmail(email) {
            return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
        }

       
        function validateForm() {
            let isValid = true;
            
          
            document.querySelectorAll('.error').forEach(el => {
                el.classList.remove('show');
            });
            document.querySelectorAll('.error-border').forEach(el => {
                el.classList.remove('error-border');
            });

          
            const name = document.getElementById('name').value.trim();
            if (!name) {
                showError('nameError', 'Please enter your name', 'name');
                isValid = false;
            }
            
            
            const email = document.getElementById('email').value.trim();
            if (!email) {
                showError('emailError', 'Please enter your email', 'email');
                isValid = false;
            } else if (!validateEmail(email)) {
                showError('emailError', 'Please enter a valid email address', 'email');
                isValid = false;
            }
            
           
            const rating = document.querySelector('input[name="rating"]:checked');
            if (!rating) {
                showError('ratingError', 'Please select a rating');
                isValid = false;
            }
            
            const message = document.getElementById('message').value.trim();
            if (!message) {
                showError('messageError', 'Please enter your feedback', 'message');
                isValid = false;
            } else if (message.length < 10) {
                showError('messageError', 'Feedback should be at least 10 characters', 'message');
                isValid = false;
            }
            
            return isValid;
        }
        document.addEventListener('DOMContentLoaded', function() {
    
            ['name', 'email', 'message'].forEach(id => {
                const input = document.getElementById(id);
                input.addEventListener('input', function() {
                    const errorElement = document.getElementById(`${id}Error`);
                    errorElement.classList.remove('show');
                    this.classList.remove('error-border');
                });
            });
            document.querySelectorAll('input[name="rating"]').forEach(radio => {
                radio.addEventListener('change', function() {
                    document.getElementById('ratingError').classList.remove('show');
                });
            });
        });
    </script>
</body>
</html>
